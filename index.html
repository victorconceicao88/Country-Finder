<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Country Search </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
   
    <!-- Nav bar start-->
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="4geeks_logo.jpg" alt="Bootstrap" width="150">
          </a>
        </div>
      </nav>  <!-- End of Nav bar -->
     
      <h1 class="text-center"> Search For Your Country  </h1>
      
      <!-- search bar and button-->
      <div class=" container input-group mb-3"> <!-- Countainer will ajust the button according to the logo as they both inside the container-->
        <input type="text"  id="country" class="form-control" placeholder="Name of your Country..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="search()"  class="btn btn-primary text-white" type="button" id="button-addon2"> <strong> Search </strong></button>
      </div>  <!-- end of search bar and button-->
      
      
      <!-- Card Section -->

      <div id="card"  class="container text-center card text-dark p-3" style="width: 18rem;">
        <img id="flag"  src="..." class="card-img-top" alt="...">
        <div class="card-body" id="name">
          <h5 class="card-title"> Name </h5> 
        </div>
       
        <!-- Start of List-->
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><Strong> Capital:</Strong><p id="capital"> Test </p></li>
          <li class="list-group-item"><Strong> Continent:</Strong><p id="cont"> Test </p></li>
          <li class="list-group-item"><Strong> Population:</Strong><p id="pop"> Test </p></li>
        </ul>
        <!-- End Of List -->
     
      </div> <!-- End Of card Section -->
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </body>
</html>
